<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <!--<meta http-equiv="refresh" content="10"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no">
	<title>PokemonGo Stats</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
	<style type="text/css" class="init">
	        body {
            padding-top: 5rem;
          }
	</style>
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js "></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
	<script type="text/javascript" language="javascript" class="init">
	
    $(document).ready(function() {
      var table = $('#stats').DataTable({
        "processing": true,
        "sAjaxSource": "ajax/main.php",
        "search": {
          "regex": true
        },
        "aoColumns": [
          { mData: 'Name' },
          { mData: 'CaughtPokemon' },
          { mData: 'FleetPokemon' },
          { mData: 'ShinyPokemon' },
          { mData: 'FortSpins' },
          { mData: 'XpHour1' },
          { mData: 'XpHour24' },
          { mData: 'TotalXp' },
          { mData: 'StardustHour1' },
          { mData: 'StardustHour24' },
          { mData: 'TotalStardust' },
          { mData: 'Caught24' },
          { mData: 'Spinned24' }
        ],
        "fnDrawCallback": function( oSettings ) {
          $('#stats tbody').off().on('click', 'tr', function () {
            var data = table.row( this ).data();
            window.location = "account.php?id="+data.Id+"&account="+data.Name;
          } );
        }
      });
    });
    function autoRefresh(){
      var table = $('#stats').DataTable();
      table.ajax.reload(null,false);
    }
    setInterval('autoRefresh()', 60000); 
	</script>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">PokemonGoStats</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
				<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
				<a class="nav-link" href="/admin">Admin</a>
            </li>
          </ul>
  
        </div>
      </nav>
	
	<div class="container-fluid">
      <table id="stats" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th >Account Name</th>
            <th >Caught Pokemon</th>
            <th >Escaped Pokemon</th>
            <th >Shiny Pokemon</th>
            <th >Spinned Pokestops</th>
            <th >XP/h</th>
            <th >XP/Day</th>
            <th >XP Total</th>
            <th >Stardust/h</th>
            <th >Stardust/Day</th>
            <th >Stardust Total</th>
            <th >Caught Pokemon / Day</th>
            <th >Spinned Pokestops / Day</th>
          </tr>
        </thead>
      <tbody>
      </tbody>
      </table>
	</div>

	</body>
</html>
